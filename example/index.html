<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/faisal-alhajeri/nearpay-websdk-cdn@main/index.js"></script>
    <title>Web SDK Vanilla</title>
</head>
<body>
    <section>
        <h2>Connect</h2>
        <form id="connect-form">
            <input type="text" name="ip" id="ip">
            <input type="text" name="port" id="port">
            <button>Connect</button>
            <button type="button" id="disconnect-button" >disconnect</button>
            <div>state: <span id="connection-state"></span></div>
        </form>
    </section>
    <hr>
    <section>
        <h2>pay</h2>
        <form id="pay-form">
            <input id="amount" name="amount" type="number" />
            <button>pay</button>
        </form>
    </section>



    <script src="script.js"></script>
</body>
</html>
